<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Music Player</title>
</head>
<body>
    <div class="music-player">
        <img src="kabe-bot-jr.png" alt="Music Icon" class="music-icon">
        <h1>Simple Music Player</h1>
        <audio id="audio" controls>
            <source src="vm.mp3" type="audio/mpeg">
            <source src="Bee_Sound_Effect(128k).m4a" type="audio/mpeg">
        </audio>
        <div class="controls">
            <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
            <button id="prev" class="control">Previous</button>
            <button id="play-pause" class="play">Play</button>
            <button id="next" class="control">Next</button>
        </div>
    </div>

    <script src="https://www.googleapis.com/youtube/v3/"></script>
    <script src="script.js"></script>
</body>
</html>
